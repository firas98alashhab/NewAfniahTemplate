<body class="login">
  <img class="fullscreen-background" src="images/background.jpg" alt="background-image">
  <img class="half-background" src="images/background-500px.jpg" alt="background-image">
  <div class="login-container">
    <div class="login-container-form-header">
      <div class="logo-holder">
        <img class="logo-holder-logo" src="images/logo.png" alt="">
      </div>
    </div>
      <div class="login-form">
        <img class="login-form-logo" src="images/logo1.png" alt="">
        <h4>Login</h4>
        <div class="hint-container">
          <div class="username">Username : Admin</div>
          <div class="password">Password : admin123</div>
        </div>
        <form action="dashboard.html" class="loginForm">
          <div class="input-form">
            <label class="label" for="username">
              <i class='fas fa-user-alt' style='font-size:12px'></i>
              Username
            </label>
            <input type="text" id="username" class="input" placeholder="Username">
            <br>
            <span class="error-message usererror"></span>
          </div>
          <div class="input-form">
            <label class="label" for="password">
              <i class='fas fa-key' style='font-size:12px'></i>
              Password
            </label>
            <input type="password" id="password" class="input" placeholder="Password" style="color: black;">
            <br>
            <span class="error-message passerror"></span>
          </div>
          <div class="input-form"></div>
            <button type="submit" class="button" id="login">Login</button>
        </form>
        <a class="forgot-password" href="#">Forgot your password?</a>
        <br>
        <p class="date">Â© 2005 - 2023</p>
      </div>
    </form>
  </div>
