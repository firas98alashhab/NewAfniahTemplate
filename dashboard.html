<!DOCTYPE html>

<body>
  <header>
    <input type="checkbox" id="my-menu">

        </label>
        <h3>Dashboard</h3>
      </div>

              <i class='bx bxs-user-badge icon'></i>

          </li>
          <li class="nav-link">

              <i class='bx bxs-timer icon' ></i>

            </a>  
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='fas fa-user-clock icon'></i>

            </a>  
          </li>

          </li>
          <li class="nav-link">
            <a class="active" href="#">
              <i class='bx bx-home icon' ></i>
              <span class="text nav-text">Dashboard</span>
            </a>  
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='fa fa-address-book-o icon'></i>
              <span class="text nav-text">Directory</span>
            </a>  
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-cog icon' ></i>
              <span class="text nav-text">Maintenance</span>
            </a>  
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-comment-dots icon'></i>
